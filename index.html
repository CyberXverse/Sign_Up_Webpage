<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<div class="contact-container">
		<div class="right">
			<h1 class="title">Sign Into Account</h1>

			<img src="Images/logo.png" src="logo.png" alt="">
			<div class="form-container">
				<img src="Icons/email.svg" href=" icon email-icon" alt="">
				<input type="email" class="user-input" placeholder="E-Mail">
			</div>
			<div class="password">
				<img src="Icons/password lock.svg" src="icon password-icon" alt="">
				<input type="password" class="pass-input" placeholder="Password">
			</div>
			<div class="keepme">
				<input type="checkbox" checked="true">
				Keep Me Logged In
			</div>
			<button type="submit">Go !</button>
			<a href="#" class="link">Forget Password</a>
		</div>
		
	</div>
</body>

</html>
